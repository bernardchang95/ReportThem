<!DOCTYPE html>
<html>
<head>
    <title>Lodge a Report!</title>
	<meta charset="utf-8" />
</head>
<body>
    
    <table border="0" width="100%" cellpadding="0" cellspacing="0">
        <tbody>
            <tr>
                <td width="80%">
                    <!--Welcome user!-->
                    <h1>Lodge a Report!</h1>
                </td>
                <td width="20%">
                    <!--For navbar-->
                    <button type="button" class="btn btn-info">Home</button>
                    <button type="button" class="btn btn-info">Forums</button>
                    <button type="button" class="btn btn-info">Messages</button>
                    <button type="button" class="btn btn-info">Settings</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <form action="index.html" method="post" autocomplete="off">
        <div>
            
            <label for="datetime">Date and time of incident: </label>
            <input type="datetime" name="DateandTime" required/>
            
        </div>

        <div>
            
            <label for="typeofIncident">Type of Incident:</label>
            <select class="form-control">
                <option>Please select one...</option>
                <option>Drug Abuse</option>
                <option>Theft/Robbery</option>
                <option>Murder/Attempted Murder</option>
                <option>Bullying</option>
                <option>Sexual harrassment</option>
                <option>Smuggling</option>
            </select>
        </div>

        <div>
            <label for="people">Number of people involved: </label>
            <input type="number" min="1" name="people" value="1" required/>
        </div>

        <div>
            <label for="details">Details: </label>
            <textarea id="detailsTB" rows="10" cols="100" required></textarea>
        </div>
        <input type="submit" value="Submit"/>
    </form>
    
    <footer>

    </footer>
</body>
</html>
