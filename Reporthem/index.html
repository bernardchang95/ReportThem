<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reporthem!</title>
    <meta charset="utf-8" />
    <script src="js/index.js"></script>
</head>

<body>
    
    <!--For the header-->
    <div>
    <header></header>
    </div>

    <table border="0" width="100%" cellpadding="0" cellspacing="0">
        <tbody>
            <tr>
                <td width="80%"> <!--Welcome user!-->
                    <h1>Welcome!</h1>
                </td> 
                <td width="20%"> <!--For navbar-->
                    <button type="button" class="btn btn-info">Home</button>
                    <button type="button" class="btn btn-info">Forums</button>
                    <button type="button" class="btn btn-info">Messages</button>
                    <button type="button" class="btn btn-info">Settings</button>
                </td> 
            </tr>
        </tbody>
    </table>
    <table border="0" width="100%" cellpadding="0" cellspacing="0">
        <tbody>
        <tr>
            <td width="20%">
                <!--My Reports-->
                <b>My Reports</b>
            </td>
            <td width="80%">
                <!--Create button-->
                <button type="button" class="btn btn-info">Create New Report</button>
                <button type="button" class="btn btn-info">Delete Report</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!--Report management part-->
    <form>
    <table border="0" width="100%">
        <tbody>
            <tr>
                <!--Need .js to initiate functions..-->
                <td width="1%"> <!--Selecting report part-->
                    <input id="Checkbox1" type="checkbox" />
                </td> 
                <td width="25%"> <!--Subject of report-->
                    <p>Subject of Report</p>
                </td> 
                <td width="73%"> <!--Email contents-->
                    <p>Contents of email</p>
                </td> 
                <td width="1%"> <!--Time created-->
                    <p>12:00AM</p>
                </td> 
            </tr>
        </tbody>
    </table>
    </form>

    <footer></footer>
</body>
</html>
